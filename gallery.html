<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Photo Gallery</h1>
    
    <div class="gallery-container">
          <div class="gallery-item">
            <img src="images/me_beach.jpg" alt="Image 3" class="gallery-image">
        </div>
          <div class="gallery-item">
            <img src="images/marine/1.jpg" alt="Image 3" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="images/AI/1.jpg" alt="Image 1" class="gallery-image">
            
        </div>
        <div class="gallery-item">
            <img src="images/AI/2.jpg" alt="Image 2" class="gallery-image">
        </div>
      

        <div class="gallery-item">
            <img src="images/naval/1.png" alt="Image 3" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="images/naval/2.png" alt="Image 3" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="images/naval/3.png" alt="Image 3" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="images/naval/4.png" alt="Image 3" class="gallery-image">
        </div>
      

        <div class="gallery-item">
            <img src="images/marine/2.jpg" alt="Image 3" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="images/marine/3.jpg" alt="Image 3" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="images/marine/4.jpg" alt="Image 3" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="images/marine/5.jpg" alt="Image 3" class="gallery-image">
        </div>



        <div class="gallery-item">
            <img src="images/NDT/Screenshot_6.png" alt="Image 3" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="images/NDT/Screenshot_7.png" alt="Image 3" class="gallery-image">
        </div>

        
        <!-- Add more images as needed -->
    </div>

    <!-- Lightbox for displaying enlarged images -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
